apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-backend
  namespace: alphacar-production
  labels:
    app: quote-backend
    tier: backend
spec:
  replicas: 3  # Docker Compose와 동일하게 3개 복제본
  selector:
    matchLabels:
      app: quote-backend
  template:
    metadata:
      labels:
        app: quote-backend
        tier: backend
    spec:
      imagePullSecrets:
        - name: harbor-registry-secret
      containers:
      - name: quote-backend
        image: 192.168.0.169/alphacar-project/alphacar-quote:1.0.0.82
        ports:
        - containerPort: 3003
          name: http
        env:
        # MongoDB 설정
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: host
        - name: DATABASE_PORT
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: port
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: database
        # JWT 설정
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        envFrom:
        - configMapRef:
            name: common-config
        - configMapRef:
            name: quote-backend-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5

