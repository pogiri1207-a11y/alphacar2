apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-backend
  namespace: alphacar-production
  labels:
    app: search-backend
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search-backend
  template:
    metadata:
      labels:
        app: search-backend
        tier: backend
    spec:
      imagePullSecrets:
        - name: harbor-registry-secret
      containers:
      - name: search-backend
        image: 192.168.0.169/alphacar-project/alphacar-search:1.0.0
        ports:
        - containerPort: 3007
          name: http
        env:
        # MongoDB 설정
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: host
        - name: DATABASE_PORT
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: port
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: database
        envFrom:
        - configMapRef:
            name: common-config
        - configMapRef:
            name: search-backend-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3007
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3007
          initialDelaySeconds: 10
          periodSeconds: 5

