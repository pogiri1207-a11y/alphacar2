apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: alphacar-production
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      imagePullSecrets:
        - name: harbor-registry-secret
      containers:
      - name: frontend
        image: 192.168.0.169/alphacar-project/alphacar-frontend:1.0.0.77
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: common-config
        - configMapRef:
            name: frontend-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3

