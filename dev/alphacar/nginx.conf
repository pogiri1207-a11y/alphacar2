server {
    listen 80;
    server_name localhost;

    # 1. 프론트엔드 (Next.js)
    location / {
        proxy_pass http://alphacar-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. 백엔드 API (HAProxy로 전달)
    location /api/ {
        proxy_pass http://alphacar-haproxy:9090;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. 로그인 인증
    location /auth/ {
        proxy_pass http://alphacar-mypage:3006/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
